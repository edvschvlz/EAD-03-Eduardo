<!DOCTYPE html>
<html lang="en">

  <body>

          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            oninput="disabledBtn()"
          />
          <div id="successAlert" style="display: none">Usu치rio salvo com sucesso!</div>
          <div id="errorAlert" style="display: none">Erro ao salvar usu치rio!</div>
          <button type="submit" id="btnSave" disabled>Salvar</button>
        </form>
      </div>
    </div>

    <div class="container">
      <button class="add-user" id="add-user">Novo Usu치rio</button>
      <button class="logout" id="logout" onclick="logout()">Sair</button>
    </div>
    <div class="container-users">
      <section class="header">
        <h1>Usu치rios</h1>
      </section>
      <section class="page-content">
        <table class="table" id="users">
          <thead>
            <tr>
              <th scope="col" class="b text-center">Nome</th>
              <th scope="col" class="b text-center">Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
